<html>
  <head>
    <title>Py Agents</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <script>
      window.canvasAttributes = {
        width: 800,
        height: 400,
      };

      document.addEventListener("DOMContentLoaded", function () {
        var canvas = document.getElementById("canvas");
        canvas.width = window.canvasAttributes.width;
        canvas.height = window.canvasAttributes.height;
      });
    </script>
    <canvas id="canvas" style="border: solid 3px black"> </canvas>
    <!-- prettier-ignore -->
    <py-config>

    </py-config>
    <py-script src="agents.py"></py-script>
  </body>
</html>
